[uwsgi]
processes = 2
pythonpath = lib
threads = 4
logto = /cvmfs/soft.galaxy/v2//server/uwsgi.log
master = True
vacuum=true
uid = galaxy
gid = galaxy
chmod-socket = 770
chown-socket = galaxy
socket = /srv/sock/uwsgi.sock
[server:handler0]
use = egg:Paste#http
port = 8088
host = 0.0.0.0
use_threadpool = true
threadpool_workers = 5
[server:handler1]
use = egg:Paste#http
port = 8089
host = 0.0.0.0
use_threadpool = true
threadpool_workers = 5
[server:handler2]
use = egg:Paste#http
port = 8090
host = 0.0.0.0
use_threadpool = true
threadpool_workers = 5
[filter:gzip]
use = egg:Paste#gzip
[filter:proxy-prefix]
use = egg:PasteDeploy#prefix
prefix = /galaxy
[app:main]
ga_code=UA-47846585-12
tool_filters = examples:disable_qiime
static_enabled = False
track_jobs_in_database = True
paste.app_factory = galaxy.web.buildapp:app_factory
filter-with = proxy-prefix
cookie_path = /galaxy
database_connection = postgresql:///galaxy?host=/srv/sock/postgresql/
database_engine_option_strategy = threadlocal
install_database_connection = sqlite:////cvmfs/soft.galaxy/v2/tool-dependency/universe.sqlite?isolation_level=IMMEDIATE
genome_data_path = tool-data/genome
file_path = /srv/galaxy/database//files
new_file_path = /srv/galaxy/database//tmp
tool_config_file = config/tool_conf.xml,config/shed_tool_conf.xml
tool_path = /cvmfs/soft.galaxy/v2/server/tools
tool_dependency_dir = /cvmfs/soft.galaxy/v2/tool-dependency
dependency_resolvers_config_file = config/dependency_resolvers_conf.xml
conda_prefix = /cvmfs/soft.galaxy/v2/tool-dependency/_conda
conda_exec = /cvmfs/soft.galaxy/v2/tool-dependency/_conda/bin/conda
conda_ensure_channels = conda-forge,r,bioconda,iuc
conda_auto_install = True
conda_auto_init = True
conda_copy_dependencies = True
use_cached_dependency_manager = True
tool_dependency_cache_dir =  /cvmfs/soft.galaxy/v2/tool-dependency/_cache
tool_data_table_config_path = config/tool_data_table_conf.xml
shed_tool_data_table_config = config/shed_tool_data_table_conf.xml
tool_data_path = tool-data
